name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            qt6-base-dev \
            pkg-config \
            g++ \
            libgambit \
            autoconf \
            git

      - name: Cache Gerbil installation
        uses: actions/cache@v4
        id: cache-gerbil
        with:
          path: ~/gerbil
          key: gerbil-v0.19-${{ runner.os }}-${{ hashFiles('.github/workflows/ci.yml') }}

      - name: Install Gerbil
        if: steps.cache-gerbil.outputs.cache-hit != 'true'
        run: |
          cd /tmp
          git clone https://github.com/mighty-gerbils/gerbil.git
          cd gerbil/src
          ./configure --prefix=$HOME/gerbil
          make -j$(nproc)
          make install

      - name: Set up environment
        run: |
          echo "$HOME/gerbil/bin" >> $GITHUB_PATH
          echo "GERBIL_HOME=$HOME/gerbil" >> $GITHUB_ENV
          echo "GERBIL_LOADPATH=$HOME/.gerbil/lib" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV

      - name: Build
        run: make build

      - name: Test
        run: make test
        env:
          QT_QPA_PLATFORM: offscreen
